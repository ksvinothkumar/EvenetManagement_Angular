<div class="row" style="width: 89%;margin-top: 7%;margin-left: 3%;">
  <table class="table" *ngIf="reigsteredUserDetails">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Registered Dates</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userDetails of reigsteredUserDetails">
        <th scope="row">1</th>
        <td>{{userDetails.name}}</td>
        <td>{{userDetails.email}}</td>
        <td>{{userDetails.phone}}</td>
        <td>{{userDetails.startDate | date:'mediumDate'}} - {{userDetails.endDate | date:'mediumDate'}}</td>
      </tr>
    </tbody>
  </table>
</div>
