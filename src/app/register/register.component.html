  <div class="row" style="width: 89%;margin-top: 7%;margin-left: 3%;">
    <div class="col-4">
  
      <h2>Register Here</h2>
  
      <form [formGroup]="registrationForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone</label>
          <input type="text" class="form-control" formControlName="phone" id="exampleInputPassword1" placeholder="Phone">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Date</label>
  
          <mat-form-field appearance="fill" class="form-control">
            <mat-label>Enter a Event dates </mat-label>
            <mat-date-range-input   [rangePicker]="picker">
              <input matStartDate formControlName="startDate" placeholder="Start date">
              <input matEndDate formControlName="endDate" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
      
        <button type="button" style="margin-top: 3%;" (click)="registerEvent()" class="btn btn-primary">Register</button>
      </form>
    </div>
  
    <div class="col-4">
    </div>
      <div class="col-4">
        <h2>Login Here</h2>
  
      <form [formGroup]="signInForm" >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
        </div>
    
        <button mat-button class="btn btn-success btn-sm pull-right" style="margin-top: 3%;" (click)="signIn()">Let's Go</button>
      
          </form>
    </div>
  </div>
